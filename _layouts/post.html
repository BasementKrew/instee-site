---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <p class="heroText">Instee Blog</p>
    </div>
  </div>
  <h2 class="postHeader">{{ page.title }}</h2>
  <p class="postDate">{{ page.date | date: "%b %-d, %Y" }}</p>
  <div class="row">
    <div class="col-md-12">
      {{ content }}
    </div>
  </div>
</div>
