---
layout: default
title: Instee Blog
---

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <p class="heroText">Instee Blog</p>
    </div>
  </div>
  {% for post in site.posts %}
  <div class="row">
    <div class="post col-md-12">
      <a href="{{ post.url }}"><h1>{{ post.title }}</h1></a>
      <p class="postDate">{{ post.date | date: "%b %-d, %Y" }} </p>
      <p>{{ post.summary }} </p>
      <a href="{{ post.url }}"><h4>Read more</h4></a>
    </div>
  </div>
  {% endfor %}
</div>
